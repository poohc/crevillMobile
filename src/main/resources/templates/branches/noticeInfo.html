<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/defaultCommon">

<th:block layout:fragment="content">

    <div id="appCapsule">
        <div class="section full mt-1 mb-2">
            <div class="section-title" th:text="${info.title}"></div>
            <div class="wide-block pt-2 pb-2">
                <div class="mb-1"> 
                    <img th:src="@{/common/getImage(imageIdx=${info.bannerId})}" class="imaged img-fluid" alt="공지이미지">
                </div>
            </div>
        </div>
    </div>
    
</th:block>

</html>
