<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{layout/default(scriptName='/assets/js/crevill/indexScript.js')}">

<th:block layout:fragment="content">
	<div id="appCapsule">
		<div class="header-large-title">
			<h1 class="title">CREVILL</h1>
			<h4 class="subtitle" th:text="|${session.memberVo?.name} 고객님|"></h4>
		</div>

		<div class="section full mt-3 mb-3">
			<div class="carousel-multiple owl-carousel owl-theme">
				<div class="item" th:each="list : ${storeList}">
					<div class="card">
						<a href="storeInfo.html">
							<img th:src="@{/common/getImage(imageIdx=${list.image1Idx})}" class="card-img-top" th:alt="|${list.storeName} 매장이미지|">
						</a>
						<div class="card-body pt-2">
							<h4 class="mb-0" th:text="${list.storeName}"></h4>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="section mt-3 mb-3">
			<div class="card">
				<div
					class="card-body d-flex justify-content-between align-items-end">
					<div>
						<h6 class="card-subtitle">눈을 보호하세요</h6>
						<h5 class="card-title mb-0 d-flex align-items-center justify-content-between">다크모드</h5>
					</div>
					<div class="custom-control custom-switch">
						<input type="checkbox" class="custom-control-input dark-mode-switch" id="darkmodeswitch">
						<label class="custom-control-label" for="darkmodeswitch"></label>
					</div>
				</div>
			</div>
		</div>

		<div class="section mt-3 mb-3">
			<div class="card">
				<img src="assets/img/sample/photo/main_title1.jpg" class="card-img-top" alt="image">
				<div class="card-body">
					<h6 class="card-subtitle">CREVILL Intro</h6>
					<h5 class="card-title">발견하세요.</h5>
					<p class="card-text">놀이를 통한 신기한 영어학습과 창의력</p>
					<a href="playlist.html" class="btn btn-primary">
						<ion-icon name="cube-outline"></ion-icon> CLASS 보기
					</a>
				</div>
			</div>
		</div>

		<th:block th:replace="fragments/appFooter :: appFooterFragment"></th:block>
		
	</div>
	<!-- * App Capsule -->
</th:block>
</html>
