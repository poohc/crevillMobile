<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{layout/defaultLogin(scriptName='/assets/js/crevill/smsAuthScript.js')}">

<th:block layout:fragment="content">
	<div class="appHeader bg-primary text-light">
        <div class="pageTitle">인증번호 발송</div>
        <div class="right">
            <a href="" class="headerButton" data-toggle="modal" data-target="#DialogCancel">
                <ion-icon name="close-outline"></ion-icon>
            </a>
        </div>
    </div>
    <div id="appCapsule">
    	<div class="section full mt-2 mb-2">
            <div class="section-title">가입자 본인 휴대폰인증</div>
            <div class="wide-block pb-1 pt-2">
                <form>
                    <div class="form-group boxed">
                        <div class="input-wrapper">
                            <label class="label" for="cellPhone" style="font-size:13px;">가입 시 등록한 휴대폰번호 입력</label>
                            <input type="number" class="form-control" id="cellPhone" name="cellPhone" readonly="readonly" th:value="${cellPhone}">
                            <i class="clear-input">
                                <ion-icon name="close-circle"></ion-icon>
                            </i>
                        </div>
                    </div> 
                    <div class="form-group boxed">
                        <div class="input-wrapper">
                            <label class="label" for="authNum" style="font-size:13px;">인증번호 입력</label>
                            <input type="number" class="form-control" id="authNum" name="authNum" placeholder="- 없이 입력">
                            <i class="clear-input">
                                <ion-icon name="close-circle"></ion-icon>
                            </i>
                        </div>
                        <label class="label" for="timer" style="color:red;">제한시간 <span id="timer">03:00</span></label>
                    </div>
                </form>
                <button type="button" class="btn btn-primary btn-block" id="sendAuthNum"><span id="sendAuthNumText">인증번호 발송</span></button>
                <button type="button" class="btn btn-warning btn-block" id="checkAuthNum" disabled="disabled">인증번호 확인</button> <!--확인 버튼 클릭 후 결과 팝업 (정상 : 인증번호 확인이 완료되었습니다. -> 비밀번호 등록페이지 이동)-->
                <!--인증번호 오류 - 인증번호를 확인해 주세요.-->
            </div>        
        </div>
    </div>
    
    <div class="modal fade dialogbox" id="DialogCancel" data-backdrop="static" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">본인인증 취소</h5>
                </div>
                <div class="modal-body">
                    본인인증을 취소합니다.
                </div>
                <div class="modal-footer">
                    <div class="btn-inline">
                        <a class="btn btn-text-secondary" data-dismiss="modal">취소</a>
                        <a th:href="@{/login/login.view}" class="btn btn-text-primary">확인</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
	
</th:block>
</html>
