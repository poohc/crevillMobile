<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{layout/defaultLogin(scriptName='/assets/js/crevill/passwordScript.js')}">

<th:block layout:fragment="content">
	<div class="appHeader bg-primary text-light">
        <div class="left">
            <a href="javascript:;" class="headerButton goBack">
                <ion-icon name="chevron-back-outline"></ion-icon>
            </a>
        </div>
        <div class="pageTitle">신규 비밀번호 등록</div>
    </div>
    <div id="appCapsule">
    	<form class="form theme-form" id="passwordForm" @submit.prevent="validateBeforeSubmit" action="/login/passwordUpdate.proc" method="post" enctype="multipart/form-data">
        <div class="section full mt-2 mb-2">
            <div class="section-title" th:text="|${devideCellPhone}님 비밀번호 초기화|"></div>
            <div class="wide-block pb-1 pt-2">
                <input type="hidden" id="cellPhone" name="cellPhone" th:value="${cellPhone}">                	
                <div class="form-group basic">
                    <div class="input-wrapper">
                        <label class="label" for="newPassword">신규 비밀번호</label>
                        <input type="password" class="form-control" v-validate="{required: true, min: 8, regex: /^(?=.*?[a-z])(?=.*?[0-9]).*$/ }" id="newPassword" name="newPassword" ref="newPassword" placeholder="신규비밀번호 8자리이상 숫자,문자조합">
                        <i class="clear-input">
                            <ion-icon name="close-circle"></ion-icon>
                        </i>
                        <label class="label" for="newPassword" v-if="errors.has('newPassword')">{{ errors.first('newPassword') }}</label>
                    </div>
                </div>
                <div class="form-group basic">
                    <div class="input-wrapper">
                        <label class="label" for="newPasswordAgain">신규 비밀번호 재입력</label>
                        <input type="password" class="form-control" v-validate="'confirmed:newPassword'" data-vv-as="newPassword" id="newPasswordAgain" name="newPasswordAgain" placeholder="재입력">
                        <i class="clear-input">
                            <ion-icon name="close-circle"></ion-icon>
                        </i>
                        <label class="label" for="newPasswordAgain" v-if="errors.has('newPasswordAgain')">{{ errors.first('newPasswordAgain') }}</label>
                    </div>
                </div>
            </div>
        </div>
        <div class="fixed-footer">
            <div class="row">
                <div class="col-12">
                	<button class="btn btn-primary btn-lg btn-block" type="submit">비밀번호등록</button>
                </div>
            </div>
        </div>
        </form>
    </div>
</th:block>
</html>
