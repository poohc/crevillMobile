<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{layout/defaultCommon(scriptName='/assets/js/crevill/reservationFreeScript.js')}">

<th:block layout:fragment="content">
	 <div id="appCapsule">
        <div class="section full mb-0">
            <div class="section-title"></div>
            <div class="carousel-single owl-carousel owl-theme">
                <div class="item">
                    <img th:src="@{/assets/img/sample/photo/wide1.jpg}" alt="alt" class="imaged w-100">
                </div>
                <div class="item">
                    <img th:src="@{/assets/img/sample/photo/wide2.jpg}" alt="alt" class="imaged w-100">
                </div>
                <div class="item">
                    <img th:src="@{/assets/img/sample/photo/wide3.jpg}" alt="alt" class="imaged w-100">
                </div>
            </div>
        </div>
        <div class="section full mt-0 mb-2">
        	<form class="form theme-form" id="reservationForm" @submit.prevent="validateBeforeSubmit" th:action="@{/reservation/freeRegist.proc}" method="post">
            <div class="section-title">체험 신청자 정보</div>
            <div class="wide-block pb-1 pt-2">
	            <div class="form-group basic">
	                <div class="input-wrapper">
	                    <label class="label" for="city4">체험희망지점</label>
	                    <select class="form-control custom-select" id="storeId" name="storeId" v-validate="'required'">
	                        <th:block th:each="list : ${storeList}">
	                        <option th:value="${list.storeId}" th:text="${list.storeName}"></option>
	                        </th:block>
	                    </select>
	                    <label class="label" for="storeId" v-if="errors.has('storeId')">{{ errors.first('storeId') }}</label>
	                </div>
	            </div>
	            <div class="form-group basic">
	                <div class="input-wrapper">
	                    <label class="label" for="city4">아동선택</label>
	                    <select class="form-control custom-select" id="childName" name="childName" v-validate="'required'">
	                        <th:block th:each="list : ${childList}">
	                        <option th:value="${list.childName}" th:text="${list.childName}"></option>
	                        </th:block>
	                    </select>
	                    <label class="label" for="childName" v-if="errors.has('childName')">{{ errors.first('childName') }}</label>
	                </div>
	            </div>
                <div class="form-group basic">
                    <div class="input-wrapper">
                        <label class="label" for="scheduleStart" aria-placeholder="날짜선택 터치">이용희망일</label>
                        <input type="date" class="form-control" id="scheduleStart" name="scheduleStart" placeholder="">
                        <i class="clear-input">
                            <ion-icon name="close-circle"></ion-icon>
                        </i>
                    </div>
                </div>
	            <div class="form-group basic">
	                <div class="input-wrapper">
	                    <label class="label" for="city4">Tutoring 시간표</label>
	                    <select class="form-control custom-select" id="scheduleId" name="scheduleId" v-validate="'required'">
	                        <template v-for="item in scheduleList">
	                        	<option :value="item.scheduleId" :class="item.scheduleTime">
	                        	<span>[잔여 : {{item.reservationAvaCount}}]명 </span>
	                        	{{item.scheduleStartTime}}</option>
	                        </template>
	                    </select>
	                    <label class="label" for="scheduleId" v-if="errors.has('scheduleId')">{{ errors.first('scheduleId') }}</label>
	                </div>
	            </div>
	            <div class="section full mt-2">
	                <div class="section-title">이용약관</div>
	                <div class="wide-block pt-2 pb-1">
	                    <h5>개입정보의 수집 및 이용 동의</h5>
                        <h6>1.본 무료체험 예약은 매장의 사정상 취소 될 수도 있습니다.</h6>
                        <h6>2.취소 시 사전에 고객님께 사전에 전화 또는 문자, 알림톡등을 이용한 매체로 연락을 드리겠습니다.
                        <h6>3.무료체험은 1회만 가능하며 부득이하게 취소를 해야 할 경우 모바일->예약리스트->취소를 해 주시고. 당일 취소 시 매장으로 전화를 부탁드립니다.</h6>
                        <h6>4.무료체험매장은 일부지점만 가능합니다. </h6>
	                </div>
	                <div>
	                    <ul class="listview simple-listview">
	                        <li>
	                            <div>개인정보의 수집 및 이용동의</div>
	                            <div class="custom-control custom-switch">
	                                <input type="checkbox" class="custom-control-input" id="termsAgree" name="termsAgree" value="Y" v-validate="'required'">
	                                <label class="custom-control-label" for="termsAgree"></label>
	                                <label class="label" for="termsAgree" v-if="errors.has('termsAgree')">{{ errors.first('termsAgree') }}</label>
	                            </div>
	                        </li>
	                    </ul>
	                </div>
	            </div>
            </div>
            <div class="wide-block pt-2 pb-2">
                <button type="submit" class="btn btn-primary btn-block">체험상담신청</button>
            </div>
            </form>
        </div>
    </div>
	<!-- * App Capsule -->
</th:block>
</html>
