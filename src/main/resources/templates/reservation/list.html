<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{layout/default(scriptName='/assets/js/crevill/reservationListScript.js')}">

<th:block layout:fragment="content">
	 <div class="appHeader bg-primary text-light">
        <div class="left">
            <a href="javascript:;" class="headerButton goBack">
                <ion-icon name="chevron-back-outline"></ion-icon>
            </a>
        </div>
        <div class="pageTitle">예약리스트</div>
        <div class="right">
        </div>
    </div>
	<div id="appCapsule">
        <div class="listview-title mt-0">이용일 기준 1일전까지 취소가 가능합니다.</div>
        <ul class="listview image-listview">
            <li th:each="list : ${list}">
            	<th:block th:if="${list.status == '02'}">
                <a class="item" th:attr="onclick=|cancel('${list.reservationId}','${list.voucherUseId}','${list.isToday}', '${list.isCancelPossible}')|">
                    <img th:src="@{/assets/img/accept.jpg}" alt="image" class="image">
                    <div class="in">
                        <div>
                            <header th:text="${list.storeName}"></header>
                            <span th:text="${list.scheduleDate}"></span>
                            <footer>
                            	<th:block th:if="${list.tutoringYn == 'Y'}">
                            	<span></span>튜터링 |
                            	</th:block>
                            	<th:block th:unless="${list.tutoringYn == 'Y'}">
                            	<span th:text="${list.playName}"></span> |
                            	</th:block>
                            	<span th:text="${list.subTopic}"></span> |	
                            	<span th:text="${list.childName}"></span>
                            	<th:block th:if="${list.voucherType == '1회권'}">
                            	| <span class="badge badge-warning">1회예약</span>
                            	</th:block>
                            	<th:block th:if="${list.voucherNo == 'FREE'}">
                            	| <span class="badge badge-secondary">체험수업</span>
                            	</th:block>
                            </footer>
                        </div>
                        <th:block th:if="${list.status == '02'}">
                        	<span class="badge badge-info" style="width:50px;">취소하기</span>
                        </th:block>
                    </div>
                </a>
                </th:block>
                <th:block th:if="${list.status == '05'}">
                <a class="item">
                    <img th:src="@{/assets/img/sample/avatar/avatar1.jpg}" alt="image" class="image">
                    <div class="in">
                        <div>
                            <header th:text="${list.storeName}"></header>
                            <span th:text="${list.scheduleDate}"></span>
                            <footer>
                            	<span th:text="${list.playName}"></span> |
                            	<span th:text="${list.subTopic}"></span> |
                            	<span th:text="${list.childName}"></span>
                            </footer>
                        </div>
                        <th:block th:if="${list.status == '05'}">
                        	<span class="badge badge-danger" style="width:50px;">취소완료</font></span>
                        </th:block>
                    </div>
                </a>
                </th:block>
            </li>
        </ul>
    </div>
	<!-- * App Capsule -->
</th:block>
</html>
