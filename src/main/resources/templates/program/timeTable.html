<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{layout/defaultCommon(scriptName='/assets/js/crevill/programListScript')}">
	  
<th:block layout:fragment="content">
	<div id="appCapsule">
         <div class="section full mb-3">
            <div class="section full">
                <img th:src="@{/assets/img/timeTable.png}" alt="image" class="imaged square w-100">
            </div>
            
            <div class="section full mt-3 mb-3">
                <div class="section mt-0">
                    <!-- <span th:text="|${currentYear}년 ${currentMonth}월 프로그램 시간표|"></span> -->
                    <span>프로그램 시간표</span>
                </div>
                <div class="section full mt-2">
                    <div class="wide-block pt-2 pb-2">
                        <form class="search-form">
                            <div class="form-group searchbox">
                                <input type="text" class="form-control" placeholder="매장명입력" id="storeName" name="storeName">
                                <i class="input-icon">
                                    <ion-icon name="search-outline"></ion-icon>
                                </i>
                            </div>
                        </form>
                    </div>
                </div>

                <ul class="listview image-listview text">
                    <li th:each="list : ${list}">
                        <a th:href="@{/program/timeTableDetail.view(storeId=${list.storeId})}" class="item">
                            <div class="in">
                                <div>
                                	<span class="badge badge-primary" style="font-size: 15px;" th:text="${list.storeNameShort}"></span>
                                </div>
                                <div class="chip">
                                    <!-- <span class="chip-label" th:text="|${list.updDate} 업데이트|"></span> -->
                                    <span class="chip-label">스케줄 확인</span>
                                </div>
                            </div>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
	<!-- * App Capsule -->
</th:block>
</html>
