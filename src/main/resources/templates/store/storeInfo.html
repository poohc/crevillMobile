<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{layout/defaultStore(scriptName='/assets/js/crevill/reservationScript.js')}">

<th:block layout:fragment="content">
	 <!-- loader -->
    <div id="loader">
        <div class="spinner-border text-primary" role="status"></div>
    </div>
    <!-- * loader -->

    <!-- App Header -->
    <div class="appHeader bg-primary text-light">
        <div class="left">
            <a href="javascript:;" class="headerButton goBack">
                <ion-icon name="chevron-back-outline"></ion-icon>
            </a>
        </div>
        <div class="pageTitle" th:text="${storeName}"></div>
        <div class="right">
            <a href="#" class="headerButton" data-toggle="modal" data-target="#saveStore">
                <ion-icon name="star-outline"></ion-icon>
            </a>
        </div>
    </div>
	<div id="appCapsule">
        <th:block th:each="list : ${list}">
        <div class="carousel-full owl-carousel owl-theme">
            <div class="item">
                <img th:src="@{/common/getImage(imageIdx=${list.image1Idx})}" alt="매장이미지1" class="imaged w-100 square">
            </div>
            <div class="item">
                <img th:src="@{/common/getImage(imageIdx=${list.image2Idx})}" alt="매장이미지2" class="imaged w-100 square">
            </div>
            <div class="item">
                <img th:src="@{/common/getImage(imageIdx=${list.image3Idx})}" alt="매장이미지3" class="imaged w-100 square">
            </div>
        </div>
        <!-- * carousel -->
        <div class="section full">
            <div class="wide-block pt-2 pb-2 product-detail-header">
                <h1 class="title" th:text="${list.storeName}"></h1>
                <div class="text" th:text="${list.address}"></div>
                <div class="detail-footer">
                    <!-- price -->
                    <div class="price">
                        <div class="current-price">OPEN</div>
                    </div>
                </div>
                <div class="divider mt-3 mb-2"></div>
                <a th:href="'tel:' + ${list.telNo}" class="btn btn-block btn-primary">상담전화</a>
            </div>
        </div>
		</th:block>

        <div class="section full mt-2">
            <div class="section-title">지점소개</div>
            <div class="wide-block pt-2 pb-2">
                우리 아이들은 크레빌의 다양한 프로그램을 통해
                자유롭게 표현하는 방법을 배우고 주도성과 자율성을 기를 수 있습니다.
            </div>

        </div>

        <!-- Review -->
        <div class="section full mt-2">
            <div class="section-title">원어민 소개</div>
            <div class="wide-block pt-2 pb-2">
                <th:block th:each="list : ${nsList}">
                <div class="comment-block">
                    <!--item -->
                    <div class="item">
                        <div class="avatar">
                            <img th:src="@{/common/getImage(imageIdx=${list.pictureIdx})}" alt="원어민직원사진" class="imaged w32 rounded">
                        </div>
                        <div class="in">
                            <div class="comment-header">
                                <h4 class="title" th:text="${list.fullName}"></h4>
                                <span class="time">교육중</span>
                            </div>
                            <div class="rate-block mb-1 mt-05" th:text="|국적 : ${list.nationality}|"></div>
                            <div class="text" th:text="|최고의 ${list.nationality} 원어민입니다.|"></div>
                            <div class="comment-footer">
                            </div>
                        </div>
                    </div>
                </div>
                </th:block>
                <div class="divider mt-3 mb-2"></div>
                <a th:href="@{/reservation/regist.view}" class="btn btn-block btn-primary">예약하기</a>
            </div>
        </div>
        <!-- * Review -->

        <div class="section full mt-2 mb-3">
            <div class="section-title mb-1">과정소개</div>
            <div class="carousel-multiple owl-carousel owl-theme">
            	<th:block th:each="list : ${playList}">
                <div class="item">
                    <div class="card product-card">
                        <div class="card-body">
                        	<img th:src="@{/common/getImage(imageIdx=${list.pictureIdx})}" alt="놀이사진" class="image">
                            <div class="price" th:text="${list.name}"></div>
                        </div>
                    </div>
                </div>
                </th:block>
            </div>
        </div>
        <div class="section full mt-2 mb-3">
            <div class="section-title mb-1">위치안내</div>
            <div>
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3169.885386722313!2d127.1097980155917!3d37.39254267983083!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x357b585b10f7d4eb%3A0x23cd030dd3635aea!2z7ZiE64yA67Cx7ZmU7KCQIO2MkOq1kOygkA!5e0!3m2!1sko!2skr!4v1613979453758!5m2!1sko!2skr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
            </div>       
        </div>
    </div>
    <div class="modal fade action-sheet" id="saveStore" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">즐겨찾는 매장변경</h5>
                </div>
                <div class="modal-body">
                    <ul class="action-button-list">
                        <li>
                            <a href="#" class="btn btn-list" data-dismiss="modal">
                                <span>
                                    <ion-icon name="thumbs-up-outline"></ion-icon>
                                    예
                                </span>
                            </a>
                        </li>
                        <li>
                            <a href="#" class="btn btn-list" data-dismiss="modal">
                                <span>
                                    <ion-icon name="thumbs-down-outline"></ion-icon>
                                    아니오
                                </span>
                            </a>
                        </li>
                        <li class="action-divider"></li>
                        <li>
                            <a href="#" class="btn btn-list text-danger" data-dismiss="modal">
                                <span>
                                    <ion-icon name="close-outline"></ion-icon>
                                    취소
                                </span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
	<!-- * App Capsule -->
</th:block>
</html>
