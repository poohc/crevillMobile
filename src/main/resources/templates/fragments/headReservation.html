<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<th:block th:fragment="headFragment">
    <head>
    	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, viewport-fit=cover" />
	    <meta name="apple-mobile-web-app-capable" content="yes" />
	    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
	    <meta name="theme-color" content="#000000">
	    <meta name="description" content="크레빌 모바일">
	    <meta name="keywords" content="crevill mobile, crevill, kidsfactory" />
	    <link rel="icon" type="image/png" th:href="@{/assets/img/favicon.png}" sizes="32x32">
	    <link rel="apple-touch-icon" sizes="180x180" th:href="@{/assets/img/icon/192x192.png}">
	    <link rel="stylesheet" th:href="@{/assets/css/style.css}">
		<link rel="manifest" th:href="@{/assets/__manifest.json}">
	    <link rel="preconnect" href="https://fonts.gstatic.com">
	    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@500&display=swap" rel="stylesheet">    
	    <link rel="stylesheet" th:href="@{/assets/calendar/mini-event-calendar.css}">
	    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
		<style>
		    @import url('https://fonts.googleapis.com/css?family=Lato:400,500,600,700&display=swap');
        html,
        body {
            margin: 0;
            padding: 0;
        }

        #wrapper {
            padding: 40px;
            display: grid;
            grid-gap: 40px;
            grid-template-columns: 1fr 1fr 1fr;
        }

        [id^=calendar],
        [id^=calendar]+h3 {
            width: 400px;
        }

        [id^=calendar]+h3 {
            text-align: center;
        }

        @media only screen and (max-width: 500px) {
            #wrapper {
                padding: 1em;
                display: block;
            }

            [id^=calendar],
            [id^=calendar]+h3 {
                width: 100%;
                max-width: 400px;
                margin: 1em auto;
            }

            [id^=calendar]+h3 {
                display: block;
                margin-bottom: 2em;
            }

            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
                font-family: 'Lato', sans-serif;
            }

            html,
            body {
                display: grid;
                height: 100%;
                place-items: center;
                background: #fff;
                font-family: 'Lato', sans-serif;
            }

            .wrapper {
                display: inline-flex;
                background: #fff;
                height: 100px;
                width: 400px;
                align-items: center;
                justify-content: space-evenly;
                border-radius: 5px;
                padding: 20px 15px;
                box-shadow: 5px 5px 30px rgba(0, 0, 0, 0.2);
            }

            .wrapper .option {
                background: #fff;
                height: 100%;
                width: 100%;
                display: flex;
                align-items: center;
                justify-content: baseline;
                margin: 0 10px;
                border-radius: 5px;
                cursor: pointer;
                padding: 0 10px;
                border: 2px solid lightgrey;
                transition: all 0.3s ease;
            }

            .wrapper .option .dot {
                height: 20px;
                width: 20px;
                background: #d9d9d9;
                border-radius: 50%;
                position: relative;
            }

            .wrapper .option .dot::before {
                position: absolute;
                content: "";
                top: 4px;
                left: 4px;
                width: 12px;
                height: 12px;
                background: #fff;
                border-radius: 50%;
                opacity: 0;
                transform: scale(1.5);
                transition: all 0.3s ease;
            }

            input[type="radio"] {
                display: none;
            }

            #option-1:checked:checked~.option-1,
            #option-2:checked:checked~.option-2 {
                border-color: #fff;
                background: #fff;
            }

            #option-1:checked:checked~.option-1 .dot,
            #option-2:checked:checked~.option-2 .dot {
                background: #fff;
            }

            #option-1:checked:checked~.option-1 .dot::before,
            #option-2:checked:checked~.option-2 .dot::before {
                opacity: 1;
                transform: scale(1);
            }

            .wrapper .option span {
                font-size: 20px;
                color: #808080;
            }

            #option-1:checked:checked~.option-1 span,
            #option-2:checked:checked~.option-2 span {
                color: #fff;
            }

            .frb-group {
                margin: 15px 0;
            }

            .frb~.frb {
                margin-top: 15px;
            }

            .frb input[type="radio"]:empty,
            .frb input[type="checkbox"]:empty {
                display: none;
            }

            .frb input[type="radio"]~label:before,
            .frb input[type="checkbox"]~label:before {
                font-family: FontAwesome;
                content: '\f096';
                position: absolute;
                top: 50%;
                margin-top: -11px;
                left: 10px;
                font-size: 22px;
            }

            .frb input[type="radio"]:checked~label:before,
            .frb input[type="checkbox"]:checked~label:before {
                content: '\f046';
            }

            .frb input[type="radio"]~label,
            .frb input[type="checkbox"]~label {
                position: relative;
                cursor: pointer;
                width: 100%;
                border: 1px solid #ccc;
                border-radius: 5px;
                background-color: #f2f2f2;
                overflow: hidden;
            }

            .frb input[type="radio"]~label:focus,
            .frb input[type="radio"]~label:hover,
            .frb input[type="checkbox"]~label:focus,
            .frb input[type="checkbox"]~label:hover {
                box-shadow: 0px 0px 1px #333;
            }

            .frb input[type="radio"]:checked~label,
            .frb input[type="checkbox"]:checked~label {
                color: #fafafa;
            }

            .frb input[type="radio"]:checked~label,
            .frb input[type="checkbox"]:checked~label {
                background-color: #f2f2f2;
            }

            .frb.frb-default input[type="radio"]:checked~label,
            .frb.frb-default input[type="checkbox"]:checked~label {
                color: #333;
            }

            .frb.frb-primary input[type="radio"]:checked~label,
            .frb.frb-primary input[type="checkbox"]:checked~label {
                background-color: #337ab7;
            }

            .frb.frb-success input[type="radio"]:checked~label,
            .frb.frb-success input[type="checkbox"]:checked~label {
                background-color: #5cb85c;
            }

            .frb.frb-info input[type="radio"]:checked~label,
            .frb.frb-info input[type="checkbox"]:checked~label {
                background-color: #5bc0de;
            }

            .frb.frb-warning input[type="radio"]:checked~label,
            .frb.frb-warning input[type="checkbox"]:checked~label {
                background-color: #f0ad4e;
            }

            .frb.frb-danger input[type="radio"]:checked~label,
            .frb.frb-danger input[type="checkbox"]:checked~label {
                background-color: #d9534f;
            }

            .frb input[type="radio"]:empty~label span,
            .frb input[type="checkbox"]:empty~label span {
                display: inline-block;
            }

            .frb input[type="radio"]:empty~label span.frb-title,
            .frb input[type="checkbox"]:empty~label span.frb-title {
                font-size: 14px;
                font-weight: 700;
                margin: 5px 5px 5px 35px;
                float: left;
            }
            

            .frb input[type="radio"]:empty~label span.frb-description,
            .frb input[type="checkbox"]:empty~label span.frb-description {
                font-weight: normal;
                font-style: normal;
                color: #999;
                margin: 5px 5px 5px 35px;
            }

            .frb input[type="checkbox"]:empty~label span.frb-description.program-title{
                margin: 5px 5px 5px 5px;
                font-size: 11px;
                width: 125px;
                text-overflow: ellipsis;
                overflow: hidden;
                white-space: nowrap;
                float: left;
            }

            /* .frb input[type="radio"]:empty~label span.frb-description.branch {
                font-size: 12px;
                line-height: 14px;
                margin: 0px 5px 0px 35px;
            }
            .frb input[type="radio"]:empty~label span.frb-description.lefttime {
                font-size: 12px;
                line-height: 14px;
                margin: 0px 5px 0px 35px;
                font-weight: bold;
            } */
            .branch{
                display: block;
                color: #999;
                margin-left: 35px;
                font-size: 12px;
                line-height: 12px;
                width: 100%;
            }

            .lefttime{
                display: block;
                color: #999;
                margin-left: 35px;
                font-size: 12px;
                line-height: 12px;
                font-weight: bold;
            }
            

            .frb input[type="radio"]:empty:checked~label span.frb-description,
            .frb input[type="checkbox"]:empty:checked~label span.frb-description {
                color: #fafafa;
            }

            .frb.frb-default input[type="radio"]:empty:checked~label span.frb-description,
            .frb.frb-default input[type="checkbox"]:empty:checked~label span.frb-description {
                color: #999;
            }

            .col-6:first-child, .col-4:first-child{
                padding-left: 0;
            }

            .col-6:last-child, .col-4:last-child{
                padding-right: 0;
            }

            .no-margin{
                margin: 0;
            }

            code{
                margin-bottom: 15px;
            }
            a.badge.badge-warning{
                float: right;
                margin: 5px 15px 5px 5px;;
            }

        }
		</style>
    	<title>크레빌 모바일</title>
    </head>
</th:block>
</html>
