<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{layout/defaultJoin(scriptName='/assets/js/crevill/memberScript.js')}">

<th:block layout:fragment="content">
	<div class="modal fade dialogbox" id="DialogCancel" data-backdrop="static" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">회원가입 취소</h5>
                </div>
                <div class="modal-body">
                    회원가입을 중단합니다.
                </div>
                <div class="modal-footer">
                    <div class="btn-inline">
                        <a href="#" class="btn btn-text-secondary" data-dismiss="modal">취소</a>
                        <a href="login.html" class="btn btn-text-primary" data-dismiss="modal">확인</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
	<div id="appCapsule">
		<form name="form_chk" method="post">
			<input type="hidden" name="m" value="checkplusService">				<!-- 필수 데이타로, 누락하시면 안됩니다. -->
			<input type="hidden" name="EncodeData" th:value="${sEncData}">		<!-- 위에서 업체정보를 암호화 한 데이타입니다. -->
			<input type="hidden" name="recvMethodType" value ="get">
		</form>
	    <form class="form theme-form" id="memberForm" @submit.prevent="validateBeforeSubmit" th:action="@{/member/join.proc}" method="post"> 
	    <input type="hidden" id="sBirthDate" name="sBirthDate" th:value="${sBirthDate}">
	    <input type="hidden" id="sGender" name="sGender" th:value="${sGender}">
	    <input type="hidden" id="sMobileCo" name="sMobileCo" th:value="${sMobileCo}">
	    <input type="hidden" id="sDupInfo" name="sDupInfo" th:value="${sDupInfo}">
         <div class="section full mt-2 mb-2">
            <div class="section-title" style="font-size:18px color;">회원정보입력</div>
            <div class="wide-block pb-1 pt-2">
	            <div><button type="button" class="btn btn-primary btn-sm mr-1" onclick="fnPopup()">나이스 본인인증</button></div>
	            <div class="form-group basic" style="padding-top:20px;">
	                <div class="input-wrapper">
	                    <label class="label" for="parentName" style="font-size:15px;">성함[한글]</label>
	                    <input type="text" class="form-control" v-validate="'required'" id="parentName" name="parentName" placeholder="홍길동" readonly th:value="${sName}">
	                    <i class="clear-input">
	                        <ion-icon name="close-circle"></ion-icon>
	                    </i>
	                    <label style="color:red;" class="label" for="parentName" v-if="errors.has('parentName')">{{ errors.first('parentName') }}</label>
	                </div>
	            </div>
	            <div class="form-group basic" style="padding-top:15px;">
	                <div class="input-wrapper">
	                    <label class="label" for="cellPhone" style="font-size:15px;">전화번호</label>
	                    <input type="tel" class="form-control" v-validate="'required|numeric|min:10|max:11|chkCellPhone'" id="cellPhone" name="cellPhone" placeholder="01066668888" readonly th:value="${sMobileNo}">
	                    <i class="clear-input">
	                        <ion-icon name="close-circle"></ion-icon>
	                    </i>
	                    <label style="color:red;" class="label" for="cellPhone" v-if="errors.has('cellPhone')">{{ errors.first('cellPhone') }}</label>
	                </div>
	            </div>
	            <div class="form-group basic" style="padding-top:15px;">
	                <div class="input-wrapper">
	                    <label class="label" for="email" style="font-size:15px;">이메일(공지안내를 위한 정확한 메일주소 입력)</label>
	                    <input type="email" class="form-control" v-validate="'required|email'" id="email" name="email" placeholder="이메일주소">
	                    <i class="clear-input">
	                        <ion-icon name="close-circle"></ion-icon>
	                    </i>
	                    <label style="color:red;" class="label" for="email" v-if="errors.has('email')">{{ errors.first('email') }}</label>
	                </div>
	            </div>
	            <div class="form-group basic" style="padding-top:15px;">
	                <div class="input-wrapper">
	                    <label class="label" for="password" style="font-size:15px;">비밀번호</label>
	                    <input type="password" class="form-control" v-validate="{required: true, min: 8, regex: /^(?=.*?[a-z])(?=.*?[0-9]).*$/ }" id="password" name="password" ref="password" placeholder="8자리이상 숫자,문자조합">
	                    <i class="clear-input">
	                        <ion-icon name="close-circle"></ion-icon>
	                    </i>
	                    <label style="color:red;" class="label" for="password" v-if="errors.has('password')">{{ errors.first('password') }}</label>
	                </div>
	            </div>
	            <div class="form-group basic" style="padding-top:15px;">
	                <div class="input-wrapper">
	                    <label class="label" for="password5" style="font-size:15px;">비밀번호 재입력</label>
	                    <input type="password" class="form-control" v-validate="'confirmed:password'" data-vv-as="password" id="passwordAgain" name="passwordAgain" placeholder="재입력">
	                    <i class="clear-input">
	                        <ion-icon name="close-circle"></ion-icon>
	                    </i>
	                    <label style="color:red;" class="label" for="passwordAgain" v-if="errors.has('passwordAgain')">{{ errors.first('passwordAgain') }}</label>
	                </div>
	            </div>
	            <div class="form-group basic" style="padding-top:15px;">
	                <div class="input-wrapper">
	                    <label class="label" for="address" style="font-size:15px;">주소</label>
	                    <textarea v-validate="'required'" id="address" name="address" rows="2" class="form-control" onclick='execDaumPostcode();'></textarea>
	                    <span id="guide" style="color:#999;display:none"></span>
	                    <i class="clear-input">
	                        <ion-icon name="close-circle"></ion-icon>
	                    </i>
	                    <input type="text" class="form-control" v-validate="'required'" id="detailAddress" name="detailAddress" placeholder="상세주소">
	                    <i class="clear-input">
	                        <ion-icon name="close-circle"></ion-icon>
	                    </i>
	                    <label style="color:red;" class="label" for="address" v-if="errors.has('address')">{{ errors.first('address') }}</label>
	             	<label style="color:red;" class="label" for="detailAddress" v-if="errors.has('detailAddress')">{{ errors.first('detailAddress') }}</label>
	                </div>
	            </div>
            </div>
        </div>

        <div class="section full mt-2 mb-2">
            <div class="section-title" style="font-size:18px;">자녀정보</div>
            <div class="wide-block pb-1 pt-1">
	            <div class="form-group basic" style="padding-top:15px;">
	                <div class="input-wrapper">
	                    <label class="label" for="childName" style="font-size:15px;">성함</label>
	                    <input type="text" class="form-control" v-validate="'required'" id="childName" name="childName" placeholder="홍길동">
	                    <i class="clear-input">
	                        <ion-icon name="close-circle"></ion-icon>
	                    </i>
	                    <label style="color:red;" class="label" for="childName" v-if="errors.has('childName')">{{ errors.first('childName') }}</label>
	                </div>
	            </div>
	            <div class="form-group basic" style="padding-top:15px;">
	                <div class="input-wrapper">
	                    <label class="label" for="engName" style="font-size:15px;">FULL NAME OR NICKNAME</label>
	                    <input type="text" class="form-control" v-validate="'required'" id="engName" name="engName" placeholder="Ex)NANCY">
	                    <i class="clear-input">
	                        <ion-icon name="close-circle"></ion-icon>
	                    </i>
	                    <label style="color:red;" class="label" for="engName" v-if="errors.has('engName')">{{ errors.first('engName') }}</label>
	                </div>
	            </div>
	            <div class="form-group basic" style="padding-top:15px;">
	                <div class="input-wrapper">
	                    <label class="label" for="birthday" style="font-size:15px;">생년월일</label>
	                    <input type="text" class="form-control" v-validate="'required|numeric|min:8|max:8'" id="birthday" name="birthday" placeholder="">
	                    <i class="clear-input">
	                        <ion-icon name="close-circle"></ion-icon>
	                    </i>
	                    <label style="color:red;" class="label" for="birthday" v-if="errors.has('birthday')">{{ errors.first('birthday') }}</label>
	                </div>
	            </div>
	            <div class="form-group basic" style="padding-top:15px;">
	                <div class="input-wrapper">
	                    <label class="label" for="sex" style="font-size:15px;">성별</label>
	                    <select class="form-control custom-select" v-validate="'required|included:M,F'" id="sex" name="sex">
	                        <option value="F">여아</option>
	                        <option value="M">남아</option>
	                    </select>
	                </div>
	            </div>
            </div>
        </div>
        <div>
            <div class="listview-title mt-1" style="font-size:18px;">추가정보[옵션]</div>
            <ul class="listview simple-listview">
            	<li th:each="learningGrade, i: ${learningGradeList}">
                    <div th:text="${learningGrade.codeValue}"></div>
                    <div class="custom-control custom-switch">
                        <input type="checkbox" class="custom-control-input" th:id="'learningGrade' + ${i.index}" name="learningGrade" th:value="${learningGrade.codeValue}">
                        <label class="custom-control-label" th:for="'learningGrade' + ${i.index}"></label>
                    </div>
                </li>
            </ul>
            <div class="wide-block pb-1 pt-1">
            <p style="color:darkblue">영어학습 수준은 원어민에게 제공되는 최소한의 정보입니다. 선택사항이 없어도 됩니다.</p>
            </div>
            <div class="wide-block pt-2 pb-2">
                <button type="submit" class="btn btn-primary btn-block btn-lg">회원가입</button>
            </div>   
        </div>
        </form>
    </div>
</th:block>
</html>
