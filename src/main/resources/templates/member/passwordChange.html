<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{layout/defaultCommon(scriptName='/assets/js/crevill/memberPasswordChangeScript.js')}">

<th:block layout:fragment="content">
	<div id="appCapsule">
        <div class="section full mt-2 mb-2">
            <div class="section-title">비밀번호 변경</div>
            <div class="wide-block pb-1 pt-2">
                <form class="form theme-form" id="memberForm" @submit.prevent="validateBeforeSubmit" th:action="@{/member/passwordChange.proc}" method="post">
                    <input type="hidden" class="form-control" id="password" name="password" ref="password" th:value="${password}">
                    <div class="form-group boxed">
                        <div class="input-wrapper">
                            <label class="label" for="passwordAgain">현재 비밀번호</label>
                            <input type="password" v-validate="'required|confirmed:password'" data-vv-as="password" id="passwordAgain" name="passwordAgain" class="form-control" placeholder="현재비밀입력">
                            <i class="clear-input">
                                <ion-icon name="close-circle"></ion-icon>
                            </i>
                            <label class="label" for="passwordAgain" v-if="errors.has('passwordAgain')">{{ errors.first('passwordAgain') }}</label>
                        </div>
                    </div>
                    <div class="form-group boxed">
                        <div class="input-wrapper">
                            <label class="label" for="newPassword">신규 비밀번호</label>
                            <input type="password" class="form-control" v-validate="{required: true, min: 8, regex: /^(?=.*?[a-z])(?=.*?[0-9]).*$/ }" id="newPassword" name="newPassword" ref="newPassword" placeholder="신규비밀번호 8자리이상, 숫자,문자조합">
                            <i class="clear-input">
                                <ion-icon name="close-circle"></ion-icon>
                            </i>
                            <label class="label" for="newPassword" v-if="errors.has('newPassword')">{{ errors.first('newPassword') }}</label>
                        </div>
                    </div>
                    <div class="form-group boxed">
                        <div class="input-wrapper">
                            <label class="label" for="newPasswordAgain">신규 비밀번호 재입력</label>
                            <input type="password" class="form-control" v-validate="'confirmed:newPassword'" data-vv-as="newPassword" id="newPasswordAgain" name="newPasswordAgain" placeholder="재입력">
                            <i class="clear-input">
                                <ion-icon name="close-circle"></ion-icon>
                            </i>
                            <label class="label" for="newPasswordAgain" v-if="errors.has('newPasswordAgain')">{{ errors.first('newPasswordAgain') }}</label>
                        </div>
                    </div>
                    <div class="form-button-group" style="bottom: 50px;">
                        <button type="submit" class="btn btn-primary btn-block btn-lg">비밀번호 변경</button>
                    </div>
                </form>
            </div>
        </div>
	</div>
</th:block>
</html>
